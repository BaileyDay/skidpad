<h1 class="pageTitle"> Login </h1>
<form action="/users/login" method="POST">
    <ul class="pageForm">
      <label>
        <input
          name="username"
          placeholder="Username"
        ></input>
        <p>
        <input
          type="password"
          name="password"
          placeholder="Password"
        ></input>
      </p>
      <button type="submit">Login</button>
      </label>
      </ul>
  </form>
<h1 class="errorMsg">Invalid Credentials</h1>
